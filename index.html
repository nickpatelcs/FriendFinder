<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title> CSS Login Screen Tutorial </title>
</head>
<body>
  <body>
    <img id="image"src = "trufriend.jpg.png" height=300 width=auto>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form class="login-form">
          <input type="text" placeholder="Username"/>
          <input type="text" placeholder="Password"/>
          <input type="button" value="Login" onclick="window.open('home.html')">
          <p class="message">Not registered? <input type="button" value="Create an Account" onclick="window.open('makeProfile.html')">
        </form>
      </div>
    </div>
</body>
</body>
</html>


</body>
</html>
